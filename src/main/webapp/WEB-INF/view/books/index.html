<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAuthor_name() + ', ' + book.getYear_of_writing()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Create new book</a>

</body>
</html>
